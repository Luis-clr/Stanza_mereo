<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanza Mereo</title>
    <link rel="icon" href="Ativo5.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 350px;
            text-align: center;
        }

        .login-box img {
            width: 120px;
            margin-bottom: 20px;
        }

        .login-box h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .login-box input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-box .message {
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .login-box p {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-box"> 
        <!-- Espaço para a logo da empresa -->
        <img src="image.png" alt="Logo da Empresa">
        <h1>Informe seu CPF</h1>
        
        <!-- Campo de CPF com máscara -->
        <input type="text" placeholder="Digite seu CPF" id="cpf" maxlength="14" oninput="mascaraCpf(this)">
        
        <!-- Mensagens de erro e sucesso -->
        <div class="message error-message" id="error-message">Por favor, insira um CPF válido com 11 dígitos.</div>
        <div class="message error-message" id="cpf-error">Erro ao enviar o CPF para o sistema. Entre em contato: suporte@stanza.com.br.</div>
        <div class="message success-message" id="success-message">CPF enviado com sucesso. Aguarde o processamento.</div>
        <div class="message error-message" id="no-survey-message">Colaborador não tem pesquisas para responder.</div>

        <!-- Botão de envio -->
        <button id="submit-button" onclick="submitCpf()">Enviar</button>

        <p>CPF obrigatório para acesso ao sistema.</p>
    </div>

    <script>
        // Função para aplicar a máscara de CPF
        function mascaraCpf(input) {
            let value = input.value;
            value = value.replace(/\D/g, ""); // Remove tudo que não for dígito
            value = value.replace(/(\d{3})(\d)/, "$1.$2"); // Adiciona ponto após os três primeiros dígitos
            value = value.replace(/(\d{3})(\d)/, "$1.$2"); // Adiciona ponto após os três dígitos seguintes
            value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2"); // Adiciona traço antes dos dois últimos dígitos
            input.value = value;

            // Esconde todas as mensagens quando o usuário começa a digitar
            hideMessages();
        }

        // Função para esconder todas as mensagens
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('cpf-error').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('no-survey-message').style.display = 'none';
        }

        // Função para validar e enviar o CPF para o Webhook do Make
        async function submitCpf() {
            const cpf = document.getElementById('cpf').value;
            const cpfNumeros = cpf.replace(/\D/g, '');
            const submitButton = document.getElementById('submit-button');
            
            // Desabilita o botão após o clique
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...'; // Troca o texto do botão para indicar o envio

            // Valida se o CPF tem 11 dígitos
            if (cpfNumeros.length !== 11) {
                document.getElementById('error-message').style.display = 'block';
                submitButton.disabled = false; // Reabilita o botão em caso de erro
                submitButton.textContent = 'Enviar'; // Restaura o texto original do botão
                return;
            }

            try {
                // Envia o CPF para o Webhook do Make
                const webhookResponse = await fetch('https://hook.us2.make.com/lm6czrh663jqvclzduhj7ip6432gsl16', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cpf: cpfNumeros })
                });

                if (!webhookResponse.ok) {
                    document.getElementById('cpf-error').style.display = 'block';
                    throw new Error('Erro ao enviar o CPF.');
                }

                // Recebe a resposta do Make
                const responseData = await webhookResponse.json();
                if (responseData.success && responseData.success.mensagem) {
                    document.getElementById('success-message').style.display = 'block';
                    // Redireciona o usuário para o link recebido no campo 'mensagem'
                    window.location.href = responseData.success.mensagem;
                } else {
                    document.getElementById('success-message').style.display = 'block';
                }

            } catch (error) {
                document.getElementById('no-survey-message').style.display = 'block';
            } finally {
                // Reabilita o botão após a conclusão, seja com sucesso ou erro
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar'; // Restaura o texto original do botão
            }
        }
    </script>

</body>
</html>
